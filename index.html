<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE YOU</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            overflow: hidden;
        }

        .message {
            text-align: center;
            color: white;
            font-size: 2.5em;
            font-family: 'Comic Sans MS', cursive;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 1;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }

        .emoji {
            display: inline-block;
            animation: spin 1s infinite;
            font-size: 1.2em;
        }

        @keyframes spin {
            0% {transform: rotate(0deg);}
            25% {transform: rotate(20deg);}
            75% {transform: rotate(-20deg);}
            100% {transform: rotate(0deg);}
        }

        .heart {
            position: absolute;
            width: 25px;
            height: 25px;
            background: pink;
            transform: rotate(45deg);
            animation: heartFloat 3s ease-in infinite;
            opacity: 0;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 25px;
            height: 25px;
            background: pink;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            left: -10px;
        }

        .heart:after {
            top: -10px;
        }

        @keyframes heartFloat {
            0% {
                transform: rotate(45deg) translateY(0) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: rotate(45deg) translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Style untuk foto */
        .photo-container {
            position: relative;
            margin-bottom: 20px;
        }

        .photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* Style untuk floating text */
        .floating-text {
            position: fixed;
            color: white;
            font-family: 'Comic Sans MS', cursive;
            pointer-events: none;
            animation: fadeOut 2s forwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        @keyframes fadeOut {
            0% { 
                opacity: 0; 
                transform: scale(0) rotate(-45deg); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.2) rotate(0deg); 
            }
            100% { 
                opacity: 0; 
                transform: scale(1) rotate(45deg); 
            }
        }

        /* Membuat container untuk konten utama */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Update responsive styles */
        @media (max-width: 768px) {
            .message {
                font-size: 1.8em;
                padding: 0 20px;
            }
            
            .photo {
                width: 150px;
                height: 150px;
            }
            
            .floating-text {
                font-size: 14px;
            }
        }

        /* Style untuk hewan lucu */
        .cute-animal {
            position: fixed;
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: transform 0.3s;
            z-index: 1000;
            user-select: none;
            -webkit-user-select: none;
        }

        .cute-animal:active {
            transform: scale(1.2);
        }

        /* Animasi untuk hewan ketika di-klik */
        @keyframes jump {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .jumping {
            animation: jump 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="photo-container">
            <img src="images/sayang.jpg" alt="My Love" class="photo">
        </div>
        <div class="message">
            KAMU CANTIK BANGET, 
            <span class="emoji">üòç</span>
            <br>
            I LOVE YOUU!! 
            <span class="emoji">üíñ</span>
        </div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);

        // Update array pesan cinta dengan lebih banyak variasi
        const loveMessages = [
            "I LOVE YOU! üíñ",
            "SAYANG KAMU! üòò",
            "CINTAKU! üíù",
            "MY LOVE! üíï",
            "SAYANGKU! ü•∞",
            "FOREVER YOURS! üíë",
            "MY EVERYTHING! üíò",
            "LOVE YOU MORE! üíì",
            "MY SWEETHEART! üíó",
            "KESAYANGAN! üíù",
            "MY BABY! üë©‚Äç‚ù§Ô∏è‚Äçüë®",
            "MANISKU! üíë",
            "MY WORLD! üåé",
            "MY HAPPINESS! üòä",
            "BELAHAN JIWAKU! ‚ù§Ô∏è"
        ];

        // Fungsi untuk membuat floating text yang lebih dinamis
        function createFloatingText() {
            const text = document.createElement('div');
            text.className = 'floating-text';
            text.innerHTML = loveMessages[Math.floor(Math.random() * loveMessages.length)];
            
            // Random position
            text.style.left = Math.random() * window.innerWidth + 'px';
            text.style.top = Math.random() * window.innerHeight + 'px';
            
            // Random size (lebih bervariasi)
            const size = Math.random() * 30 + 10; // ukuran 10px sampai 40px
            text.style.fontSize = size + 'px';
            
            // Random rotation
            const rotation = Math.random() * 360;
            text.style.transform = `rotate(${rotation}deg)`;
            
            // Random color
            const colors = ['#ff6b6b', '#ff8e8e', '#ff4757', '#ff6b81', '#ff7979'];
            text.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.appendChild(text);
            
            // Hapus elemen setelah animasi selesai
            setTimeout(() => {
                text.remove();
            }, 2000);
        }

        // Membuat multiple floating text dengan interval yang berbeda-beda
        function startFloatingTexts() {
            // Membuat 3 floating text setiap 100
            setInterval(createFloatingText, 100);
        }

        // Array hewan lucu dengan emoji
        const cuteAnimals = [
            { emoji: 'üê±', sound: 'Meow!' },
            { emoji: 'üê∂', sound: 'Woof!' },
            { emoji: 'üê∞', sound: 'Hop!' },
            { emoji: 'üêº', sound: 'Nom nom!' },
            { emoji: 'üê®', sound: 'G\'day!' },
            { emoji: 'ü¶ä', sound: 'Ring-ding-ding!' },
            { emoji: 'üêπ', sound: 'Squeak!' },
            { emoji: 'ü¶Å', sound: 'Rawr!' }
        ];

        // Fungsi untuk membuat hewan lucu
        function createCuteAnimal() {
            const animal = cuteAnimals[Math.floor(Math.random() * cuteAnimals.length)];
            const element = document.createElement('div');
            element.className = 'cute-animal';
            element.style.fontSize = '40px';
            element.innerHTML = animal.emoji;
            
            // Posisi random
            element.style.left = Math.random() * (window.innerWidth - 60) + 'px';
            element.style.top = Math.random() * (window.innerHeight - 60) + 'px';
            
            // Event listener untuk klik
            element.addEventListener('click', function() {
                // Tambah class jumping untuk animasi
                this.classList.add('jumping');
                
                // Buat bubble text untuk suara
                const bubble = document.createElement('div');
                bubble.style.position = 'absolute';
                bubble.style.left = this.offsetLeft + 'px';
                bubble.style.top = (this.offsetTop - 30) + 'px';
                bubble.style.color = '#fff';
                bubble.style.fontFamily = 'Comic Sans MS';
                bubble.style.fontSize = '20px';
                bubble.style.textShadow = '2px 2px 4px rgba(0,0,0,0.3)';
                bubble.innerHTML = animal.sound;
                
                document.body.appendChild(bubble);
                
                // Hapus bubble setelah 1 detik
                setTimeout(() => {
                    bubble.remove();
                }, 1000);
                
                // Hapus class jumping setelah animasi selesai
                setTimeout(() => {
                    this.classList.remove('jumping');
                }, 500);
            });
            
            document.body.appendChild(element);
        }

        // Buat beberapa hewan lucu saat halaman dimuat
        window.onload = function() {
            startFloatingTexts();
            for(let i = 0; i < 8; i++) {
                createCuteAnimal();
            }
        }

        // Tambah hewan baru setiap 5 detik
        setInterval(() => {
            if(document.querySelectorAll('.cute-animal').length < 12) {
                createCuteAnimal();
            }
        }, 5000);

        // Tambah event listener untuk responsive
        window.addEventListener('resize', function() {
            const animals = document.querySelectorAll('.cute-animal');
            animals.forEach(animal => {
                animal.style.left = Math.random() * (window.innerWidth - 60) + 'px';
                animal.style.top = Math.random() * (window.innerHeight - 60) + 'px';
            });
        });
    </script>
</body>
</html>
